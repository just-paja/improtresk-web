machine:
  node:
    version: 6.1.0

compile:
  override:
    - npm run build

deployment:
  staging:
    branch: master
    commands:
      - ./node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info
      - ./bin/deploy staging
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - ./bin/deploy production
